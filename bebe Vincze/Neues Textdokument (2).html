<!DOCTYPE html>
<html>
<head>
  <title>Gender Reveal Website</title>
  <style>
    /* Customize the styling as per your preferences */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #ff69b4;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .reveal-button {
      padding: 1rem 2rem;
      background-image: linear-gradient(to right, #00bfff, #ff69b4);
      color: #fff;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
    }

    .hidden-section {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Gender Reveal</h1>
  <div class="countdown" id="countdown"></div>
  <button class="reveal-button" id="revealBtn">Reveal the Gender</button>
  <div class="hidden-section" id="hiddenSection">
    <h2>It's a Girl!</h2>
    <!-- Add additional content or elements you want to reveal -->
  </div>

  <script>
    // Countdown timer
    const countdownElement = document.getElementById('countdown');
    const revealButton = document.getElementById('revealBtn');
    const hiddenSection = document.getElementById('hiddenSection');

    const countdownDate = new Date('2023-12-25').getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(countdown);
        countdownElement.innerHTML = 'Time\'s Up!';
      }
    };

    const revealGender = () => {
      revealButton.style.display = 'none';
      hiddenSection.style.display = 'block';
    };

    const countdown = setInterval(updateCountdown, 1000);
    revealButton.addEventListener('click', revealGender);
  </script>
</body>
</html>
