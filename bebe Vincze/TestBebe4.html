<!DOCTYPE html>
<html>
<head>
  <title>Gender Reveal Website</title>
  <style>
    /* Customize the styling as per your preferences */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #00bfff, #ff69b4);
    }

    h1 {
      color: #ff69b4;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .reveal-button {
      padding: 0;
      width: 200px;
      height: 200px;
      background-image: url('present.png');
      background-size: cover;
      border: none;
      cursor: pointer;
    }

    .hidden-section {
      display: none;
    }
    
    .gender-message {
      font-size: 3rem;
      color: #ff69b4;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Gender Reveal</h1>
  <div class="countdown" id="countdown"></div>
  <button class="reveal-button" id="revealBtn"></button>
  <div class="hidden-section" id="hiddenSection">
    <h2 class="gender-message">It's a Girl!</h2>
  </div>

  <script>
    // Countdown timer
    const countdownElement = document.getElementById('countdown');
    const revealButton = document.getElementById('revealBtn');
    const hiddenSection = document.getElementById('hiddenSection');

    const countdownDate = new Date('2023-12-25').getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 10)) / 1000);

      countdownElement.innerHTML = `${seconds}s`;

      if (distance < 0) {
        clearInterval(countdown);
        countdownElement.innerHTML = 'Time\'s Up!';
        revealGender();
      }
    };

    const revealGender = () => {
      revealButton.style.display = 'none';
      hiddenSection.style.display = 'block';
    };

    const countdown = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
